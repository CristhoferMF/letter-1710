<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Valentina üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5em 0;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
    }

    #video-frame {
      position: relative;
      width: 90%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background-color: #000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1em;
      animation: fadeIn 1.5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Valentina Aroste, mi cafecito ‚òïÔ∏è</h1>
  <h2 id="message">A√∫n no puedes verlo... pero falta poco ‚ù§Ô∏è</h2>
  <div id="countdown"></div>

  <div id="video-container" style="display: none;">
    <h1>Esto es para ti üíï</h1>
    <div id="video-frame">
      <iframe
        src="https://www.youtube.com/embed/q4M3h1l7qfY"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    const unlockTime = new Date("2025-10-17T23:00:00Z"); // 21:00 hora Per√∫ (UTC-5)
    const message = document.getElementById("message");
    const videoContainer = document.getElementById("video-container");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = unlockTime - now;

      if (diff <= 0) {
        message.style.display = "none";
        countdown.style.display = "none";
        videoContainer.style.display = "block";
        return;
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `Faltan ${hours}h ${minutes}m ${seconds}s ‚ù§Ô∏è`;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();

    // Corazones flotantes üíñ
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
